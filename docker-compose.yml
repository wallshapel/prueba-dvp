services:
  # ==========================
  #  Oracle Database
  # ==========================
  oracle-db-dvp:
    image: gvenzl/oracle-xe
    container_name: oracle-db-dvp
    environment:
      ORACLE_PASSWORD: "TuContrasena123*"
    ports:
      - "1521:1521"
    volumes:
      - oracle-volume-dvp:/opt/oracle/oradata
    healthcheck:
      test: ["CMD-SHELL", "echo 'exit' | sqlplus -s system/TuContrasena123*@//oracle-db-dvp:1521/XEPDB1 || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 15
    command: >
      bash -c '
        /opt/oracle/runOracle.sh &
        pid=$$!;
        echo "⏳ Waiting for Oracle to be ready...";
        until echo "exit" | sqlplus -s system/TuContrasena123*@//localhost:1521/XEPDB1 >/dev/null 2>&1; do
          sleep 10;
        done;
        echo "✅ Oracle is ready, creating user dvp...";
        echo "
          ALTER SESSION SET CONTAINER = XEPDB1;
          CREATE USER dvp IDENTIFIED BY \"TuContrasena123*\" DEFAULT TABLESPACE USERS TEMPORARY TABLESPACE TEMP QUOTA UNLIMITED ON USERS;
          GRANT CREATE SESSION, CONNECT, RESOURCE, CREATE TABLE, CREATE SEQUENCE, CREATE VIEW TO dvp;
          GRANT UNLIMITED TABLESPACE TO dvp;
          GRANT CREATE TRIGGER TO dvp;
          GRANT CREATE PROCEDURE TO dvp;
          GRANT CREATE TYPE TO dvp;
        " | sqlplus -s system/TuContrasena123*@//localhost:1521/XEPDB1;
        echo "✅ User dvp created and privileges granted.";
        wait $pid;
      '
    networks:
      - dvp-network

  # ==========================
  #  MongoDB
  # ==========================
  mongodb-dvp:
    image: mongo:latest
    container_name: mongodb-dvp
    environment:
      MONGO_INITDB_ROOT_USERNAME: "root"
      MONGO_INITDB_ROOT_PASSWORD: "TuContrasena123*"
    ports:
      - "27017:27017"
    volumes:
      - mongodb-dvp:/data/db
    networks:
      - dvp-network

  # ==========================
  #  Audit Service (Rails)
  # ==========================
  audit-service-dvp:
    build:
      context: ./audit_service
      dockerfile: Dockerfile
    container_name: audit-service-dvp
    environment:
      RAILS_ENV: production
      MONGO_HOST: mongodb-dvp
      MONGO_DB: audit_service_prod
      MONGO_USER: root
      MONGO_PASSWORD: "TuContrasena123*"
    depends_on:
      - mongodb-dvp
    ports:
      - "3000:3000"
    networks:
      - dvp-network

  # ==========================
  #  Billing Service (.NET)
  # ==========================
  billing-service-dvp:
    build:
      context: ./BillingService/BillingService
      dockerfile: ../Dockerfile
    container_name: billing-service-dvp
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      ENABLE_SWAGGER: "true"
      ORACLE_HOST: "oracle-db-dvp"
      ORACLE_PORT: "1521"
      ORACLE_SERVICE: "XEPDB1"
      ORACLE_USER: "dvp"
      ORACLE_PASSWORD: "TuContrasena123*"
    depends_on:
      oracle-db-dvp:
        condition: service_healthy
      audit-service-dvp:
        condition: service_started
    ports:
      - "8080:8080"
    networks:
      - dvp-network

# ==========================
#  Volumes & Networks
# ==========================
volumes:
  oracle-volume-dvp:
  mongodb-dvp:

networks:
  dvp-network:
    driver: bridge
